<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prijava</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>
  <div class="login-container">
    <h1>Prijava</h1>
    <div class="form-container">
      <form class="login-form" action="loggedHomepage.html">
        <label for="username" class="form-label">Korisničko ime</label>
        <input type="text" placeholder="Korisničko ime" id="username" required>

        <label for="password" class="form-label">Šifra</label>
        <input type="password" placeholder="Šifra" id="password" required>

        <button type="submit">Prijava</button>
        <a href="register.html" class="register-link">Nemaš nalog? Registruj se!</a>
      </form>
    </div>
  </div>
</body>

</html>
