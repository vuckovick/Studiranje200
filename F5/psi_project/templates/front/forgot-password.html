{% extends 'html1/base_no_header.html' %}
{% block title %}
    Zaboravljena lozinka
{% endblock %}

{% block main %}

<!-- **************** MAIN CONTENT START **************** -->
<main>
  
  <!-- Container START -->
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100 py-5">
      <!-- Main content START -->
      <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
        <!-- Forgot password START -->
        <div class="card card-body rounded-3 text-center p-4 p-sm-5">
          <!-- Title -->
          <h1 class="mb-2">Zaboravio si lozinku?</h1>
          <p>Unesite svoj email povezan sa nalogom i poslacÃÅemo vam novu lozinku u roku od nekoliko minuta.</p>
          <!-- form START -->
          <form class="mt-3" action="{% url 'forgot-password' %}" method="post">
              {% csrf_token %}
            <!-- Email -->
            <div class="mb-3 input-group-lg">
				<input name="email" type="email" class="form-control" placeholder="Email" required>
			  </div>
            <!-- Back to sign in -->
            <div class="mb-3">
              <p>Nazad na <a href="{% url 'login' %}">Prijavi se</a></p>
            </div>
            <!-- Button -->
            <div class="d-grid"><button type="submit" class="btn btn-lg btn-primary">Resetuj lozinku</button></div>
          </form>
          <!-- form END -->
        </div>
        <!-- Forgot password END -->
      </div>
    </div> <!-- Row END -->
  </div>
  <!-- Container END -->

</main>

{% endblock %}
